<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- added bulma stylesheet link-->
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bulma@1.0.0/css/bulma.min.css"
        />
        <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
        <title>Domain Hunter HQ</title>
    </head>

    <body>
        <header>
            <h1>Domain Hunter HQ</h1>
        </header>
        <main>
            <div>
                <section>
                    <div class="search-container">
                        <h2>Search For A Domain Name</h2>
                        <div>
                            <div class="box">
                                <form action="click" class="search-bar">
	                                <input type="search" name="search" pattern=".*\S.*" required>
	                                <button class="search-btn" type="submit">
		                            <span>Search</span>
	                                </button>
                                </form>
                            </div>
                        </div>
                    </div>
                        <!-- added bulma launch card modal -->
                        <div class="modal">
                            <div class="modal-background"></div>
                            <div class="modal-card">
                                <header class="modal-card-head">
                                    <p class="modal-card-title">Results:</p>
                                    <button class="delete" aria-label="close"></button>
                                </header>
                                <section class="modal-card-body">
                                    <!-- content ... -->
                                </section>
                                <footer class="modal-card-foot">
                                    <div class="buttons">
                                        <button class="button is-success">Save changes</button>
                                        <button class="button">Cancel</button>
                                    </div>
                                </footer>
                            </div>
                        </div>
                </section>
            </div>
        </main>
        <footer>&copy; 2024 Domain Hunter HQ</footer>

        <script src="./assets/js/script.js"></script>

    </body>
</html>
